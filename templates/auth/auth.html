<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .auth-container h2 {
            text-align: center;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Авторизация</h2>
    <input type="text" placeholder="Логин">
    <input type="password" placeholder="Пароль">
    <button class="button" onclick="goToMain()">На главную</button>
    <button class="button" onclick="goToStats()">Статистика</button>
</div>

<script>
    // Функция для перехода на главную страницу
    function goToMain() {
        window.location.href = "..";  // Переход на главную страницу
    }

    // Функция для перехода на страницу статистики
    function goToStats() {
        window.location.href = "../stats";  // Переход на страницу статистики
    }
</script>

</body>
</html>
