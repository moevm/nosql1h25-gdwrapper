<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Статистика</h1>

<table>
    <thead>
        <tr>
            <th>Способ отображения данных</th>
            <th>Параметр по X</th>
            <th>Параметр по Y</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>График</td>
            <td>Время</td>
            <td>Количество</td>
        </tr>
        <tr>
            <td>Таблица</td>
            <td>Дата</td>
            <td>Значение</td>
        </tr>
    </tbody>
</table>

<button class="button" onclick="goToMain()">На главную</button>
<button class="button" onclick="goToAuth()">Авторизация</button>

<script>
    // Функция для перехода на главную страницу
    function goToMain() {
        window.location.href = "..";  // Переход на главную страницу
    }

    // Функция для перехода на страницу авторизации
    function goToAuth() {
        window.location.href = "../auth";  // Переход на страницу авторизации
    }
</script>

</body>
</html>
